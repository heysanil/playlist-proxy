name: Release

on:
    push:
        branches:
            - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

env:
    REGISTRY: docker.io
    IMAGE_NAME: sanil/playlist-proxy

jobs:
    release:
        name: Release
        runs-on:
            - nscloud-ubuntu-22.04-amd64-4x8

        permissions:
            contents: write
            pull-requests: write
            packages: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Check for changesets
              id: changesets
              run: |
                  if [ -n "$(ls -A .changeset/*.md 2>/dev/null | grep -v README.md)" ]; then
                      echo "has_changesets=true" >> $GITHUB_OUTPUT
                  else
                      echo "has_changesets=false" >> $GITHUB_OUTPUT
                  fi
                  VERSION=$(jq -r '.version' package.json)
                  echo "version=$VERSION" >> $GITHUB_OUTPUT

            - name: Create Release Pull Request
              if: steps.changesets.outputs.has_changesets == 'true'
              uses: changesets/action@v1
              with:
                  title: "chore(release): version bump"
                  commit: "chore(release): version bump"
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Create and push tag
              if: steps.changesets.outputs.has_changesets == 'false' && steps.changesets.outputs.version != '0.0.0'
              id: tag
              run: |
                  VERSION="${{ steps.changesets.outputs.version }}"
                  TAG="v$VERSION"
                  if git rev-parse "$TAG" >/dev/null 2>&1; then
                      echo "Tag $TAG already exists"
                      echo "created=false" >> $GITHUB_OUTPUT
                  else
                      git config user.name "github-actions[bot]"
                      git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
                      git tag -a "$TAG" -m "Release $TAG"
                      git push origin "$TAG"
                      echo "Created and pushed tag: $TAG"
                      echo "created=true" >> $GITHUB_OUTPUT
                  fi

            - name: Create GitHub Release
              if: steps.tag.outputs.created == 'true'
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: v${{ steps.changesets.outputs.version }}
                  generate_release_notes: true
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Set up QEMU
              if: steps.tag.outputs.created == 'true'
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              if: steps.tag.outputs.created == 'true'
              uses: docker/setup-buildx-action@v3

            - name: Log in to Docker Hub
              if: steps.tag.outputs.created == 'true'
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ vars.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Build and push Docker image
              if: steps.tag.outputs.created == 'true'
              uses: docker/build-push-action@v5
              with:
                  context: .
                  push: true
                  tags: |
                      ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.changesets.outputs.version }}
                      ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  platforms: linux/amd64,linux/arm64
