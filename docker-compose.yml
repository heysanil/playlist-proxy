services:
  playlist-proxy:
    image: sanil/playlist-proxy:latest
    container_name: playlist-proxy
    ports:
      - "8099:3000"
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
